<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa kamara murah dan berkualitas</title>
    <link rel="stylesheet" href="./daftarsewa.css">
</head>
<body>
    <h1>Riwayat Pembayaran</h1>
    <table>
        <thead>
            <tr>
        
                <th>Nomimal</th>
                <th>Tanggal Pembayaran</th>
                <th>Waktu Pembayaran</th>

            </tr>
        </thead>
        <tbody id="list_data_sewa"></tbody>
    </table>




    <script>
        const electron = require("electron");
        const {ipcRenderer} = electron;
        ipcRenderer.send("transaksi:request:list");
        
        ipcRenderer.on('transaksi:response:list', (event, mysewa) => {
        const listKamera = document.getElementById("list_data_sewa");
        mysewa.forEach(mysewa => {
        
        let row = document.createElement('tr');
        row.innerHTML = "<td>" + mysewa.bayar + "</td>";
        row.innerHTML += "<td>" + mysewa.tanggal_mulai_sewa + "</td>";
        row.innerHTML += "<td>" + mysewa.waktu_mulai_sewa + "</td>";
        
        listKamera.appendChild(row);


        });
    });

    </script>
</body>
</html>
